<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Al Moruff Ent</div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
        </div>
    </nav>
    <header>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out to us using the form below.</p>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> support@almoruffenterprise.com</p>
            <p><strong>Phone:</strong> +233 24 582 9714</p>
            <p><strong>Address:</strong> 123 Gold Street, Accra, Ghana</p>
            <ul class="social-links">
                <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>

        <div class="contact-form">
            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here" required></textarea>

                <button type="submit" id="submit-btn">Send Message</button>
                <p id="form-message"></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Al Moruff Enterprise. All Rights Reserved.</p>
    </footer>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const formMessage = document.getElementById('form-message');

        if (name && email && message) {
            formMessage.style.color = 'green';
            formMessage.textContent = `Thank you, ${name}! Your message has been sent successfully.`;
            this.reset(); // Reset the form
        } else {
            formMessage.style.color = 'red';
            formMessage.textContent = 'Please fill out all fields before submitting.';
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');

            // Change the icon between hamburger and X
            if (menuToggle.textContent === '\u2630') { // Hamburger icon
                menuToggle.textContent = '\u2715'; // X icon
            } else {
                menuToggle.textContent = '\u2630'; // Back to hamburger icon
            }
        });
    });

    </script>
</body>
</html>
